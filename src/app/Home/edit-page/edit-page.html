
<div class="d-flex justify-content-end mb-3">
  <button class="btn btn-secondary me-2" (click)="BacktoHome()">
    <i class="bi bi-plus-square"></i> Back to Home
  </button>
  <button class="btn btn-danger" (click)="logOut()">Logout</button>
</div>

<form *ngIf="formData" [formGroup]="formData" (ngSubmit)="onSubmit()" class="form container">
   
  <div class="form-group">
    <label for="name">Dish Name</label>
    <input type="text" formControlName="name" class="form-control" required>
  </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea  formControlName="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="quantity">quantity</label>
        <input type="number" formControlName="quantity" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Submit</button>

</form>
