
<div class="d-flex">
  <button class="btn btn-primary mb-3 ms-auto" (click)="BacktoHome()"> Back to Home  </button>
    <small><button class="btn btn-danger " (click)="logOut()">Logout</button></small>
</div>

<form [formGroup]="formData" (ngSubmit)="onSubmit()">

    <label for="name">Dish Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control mb-3" placeholder="Enter dish name" required>
    <div *ngIf="formData.get('name')?.invalid && (formData.get('name')?.dirty || formData.get('name')?.touched)" class="text-danger">
       Name is required. 
    </div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control mb-3" placeholder="Enter dish description" required></textarea>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" formControlName="quantity" class="form-control mb-3" placeholder="Enter dish quantity" required>
    <div *ngIf="formData.get('quantity')?.invalid && (formData.get('quantity')?.dirty || formData.get('quantity')?.touched)" class="text-danger">
       Quantity is required and must be a positive number.
    </div>
    <button type="submit" class="btn btn-success" [disabled]="formData.invalid">Submit</button>


</form>
